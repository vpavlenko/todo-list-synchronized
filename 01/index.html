<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Todo List</title>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/swig/dist/swig.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>

    <link rel="stylesheet" href="/main.css"/>

    <script id="todo-item-template" type="text/x-swig-template">
        <div>
            <div class="todo-list-item-author">{{ author }}</div>
            <div class="todo-list-item-content">{{ content }}</div>
        </div>
    </script>
</head>

<body>
    <div class="pane pane-login">
        <div class="pane-login-block">
            <label>
                What's your name?
                <input type="text" id="login-username-input" autofocus>
            </label>
        </div>
    </div>

    <div class="pane pane-main">
        <nav>
            You are <span id="main-username-view"></span>
        </nav>
        <hr>
        <main>
            <div class="tasks">

            </div>
            <hr>
            <div class="new-task-div">
                <label>
                    Add new task
                    <input type="text" id="new-task-input">
                </label>
            </div>
        </main>
    </div>
</body>
</html>
